<div class="project" *ngIf="project">
  <legend>Current project</legend>
  <div >
    <p><span class="name">Creator:</span> {{project.creator}}</p>
    <p><span class="name">Profitability:</span> {{project.profitability}}%</p>
    <p><span class="name">Amount:</span> {{toEther(project.finalAmount)}}</p>
  </div>
</div>
